- name: demo on filters
  hosts: local
  connection: local
  vars:
    topics: linux, ansible, shell, terraform
    course: "devops with aws"
    CLASS: "DEVOPS WITH AWS AND ANSIBLE"
    tagsmap:
      name: ansible
      project: roboshop
      component: catalogue
    tagslsit:
       [
        {
            "key": "name",
            "value": "ansible"
        },
        {
            "key": "project",
            "value": "roboshop"
        },
        {
            "key": "component",
            "value": "catalogue"
        }
    ]
  
  tasks:
  - name: greeting
    ansible.builtin.debug:
      msg: "hi akhil, {{ GREETING | default('good morning') }}"

  - name: convert string to list
    ansible.builtin.debug:
      msg: "{{ topics | split(',') }}"

  - name: convert dictioinary/map to list/items
    ansible.builtin.debug:
       msg: "{{ tagsmap | dict2items }}"   

  - name: convert list/items to map/dict2items
    ansible.builtin.debug:
       msg: "{{ tagslsit | items2dict }}"      

  - name: read students yaml
    ansible.builtin.set_fact: # setting variables in dynamically
       student_yaml: "{{ lookup('file', 'student.yaml') | from_yaml }}"

  - name: convert yaml to json
    ansible.builtin.debug:
       msg: "{{ student_yaml | to_nice_json }}"    

  - name: convert to upper case
    ansible.builtin.debug:
      msg: "{{ course | upper }}"    

  - name: convert to lower case
    ansible.builtin.debug:
      msg: "{{ CLASS | lower }}"       