- name: gathering facts
  hosts: local
  connection: local
  tasks:
  - name: print facts
    ansible.builtin.debug:
      msg: "{{ ansible_facts }}"

  - name: check redhat or not
    ansible.builtin.debug:
      msg: "yes, package manger is Redhat"
    when: ansible_facts.os_family == "Redhat"


  - name: check redhat or not
    ansible.builtin.debug:
      msg: "yes, package manger is Redhat"
    when: ansible_facts.os_family == "Debian"